#SQL Roles
rolesShowAll=SELECT * FROM `rol`;

rolesAdd=INSERT INTO rol (nombre) VALUES (?);

rolesShowOne=select * from rol where id_rol=?;

rolesUpdate=UPDATE `rol` SET `nombre` = ? WHERE `rol`.`id_rol` = ?;

rolesDelete=DELETE FROM `rol` WHERE `rol`.`id_rol` = ?;


# Roles Empleado--------------------------------
rolesEmpleadoAdd=INSERT INTO `empleado_rol` (`id_empleado`, `id_rol`) VALUES (?,?);

