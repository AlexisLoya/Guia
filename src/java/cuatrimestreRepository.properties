#SQL Cuatrimestre
cuatrimestreAdd=INSERT INTO `cuatrimestre` (`id_periodo`, `id_anio`, `status`) VALUES (?,?,?);

cuatrimestreFindAll=select * from cuatrimestre;

cuatrimestreFindOne=select * from cuatrimestre where id_cuatrimestre=?;

cuatrimestreUpdate=UPDATE `cuatrimestre` SET nombre = ? WHERE `cuatrimestre`.`id_cuatrimestre` = ?;

cuatrimestreDelete=DELETE FROM `cuatrimestre` WHERE `cuatrimestre`.`id_cuatrimestre` = ?;

